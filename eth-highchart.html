<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="input1">
    <input type="number" id="input2">
    <input type="number" id="input3">
    <input type="number" id="input4">
    <input type="number" id="input5">
    <input type="number" id="input6">
    <input type="number" id="input7">
    <input type="number" id="input8">
    <input type="number" id="input9">
    <input type="number" id="input10">
    <input type="number" id="input11"><br><br>

    <button onclick="change()">Click</button>



    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>

    <div id="container"></div>
    <div> </div>
    <script>

      
        (async() => {
            const topology = await fetch('https://code.highcharts.com/mapdata/countries/et/et-all.topo.json').then(response => response.json());
            const data = [
                ['et-be', 10],
                ['et-2837', 11],
                ['et-ha', 12],
                ['et-sn', 13],
                ['et-ga', 14],
                ['et-aa', 15],
                ['et-so', 16],
                ['et-dd', 17],
                ['et-ti', 18],
                ['et-af', 19],
                ['et-am', 20]
            ];
            Highcharts.mapChart('container', {
                chart: {
                    map: topology
                },
                title: {
                    text: 'Highcharts Maps basic demo'
                },
                subtitle: {
                    text: 'Source map: <a href="https://code.highcharts.com/mapdata/countries/et/et-all.topo.json">Ethiopia</a>'
                },
                mapNavigation: {
                    enabled: true,
                    buttonOptions: {
                        verticalAlign: 'bottom'
                    }
                },
                colorAxis: {
                    min: 0
                },
                series: [{
                    data: data,
                    name: 'Random data',
                    states: {
                        hover: {
                            color: '#BADA55'
                        }
                    },
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }]
            });
        })();


          function change(){

            let value1=document.getElementById('input1').value
            let value2=document.getElementById('input2').value
            let value3=document.getElementById('input3').value
            let value4=document.getElementById('input4').value
            let value5=document.getElementById('input5').value
            let value6=document.getElementById('input6').value
            let value7=document.getElementById('input7').value
            let value8=document.getElementById('input8').value
            let value9=document.getElementById('input9').value
            let value10=document.getElementById('input10').value
            let value11=document.getElementById('input11').value

            const newData=[value1, value2, value3, value4, value5, value6, value7, value8, value9, value10, value11];
             

          Highcharts.series[0].data=newData;

          Highcharts.series[0].data.map((item)=>{
            item[1]=newData;
          })
          Highcharts.update()




        }

        
    </script>
</body>

</html>
