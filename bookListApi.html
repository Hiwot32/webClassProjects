<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const url="https://openlibrary.org/search.json?q=the+lord+of+the+rings";
        fetch(url)
        .then(response=>response.json())
        .then(response=>{
            console.log(response);

            response.docs.forEach(book=>{
                let outerDiv=document.createElement('div');
                // outerDiv.style.width='100px';
                // outerDiv.style.height='100px';
                outerDiv.style.border='1px solid black'

                let title=document.createElement('h3');
                title.innerHTML=book.title;

                let author=document.createElement('h5');
                author.innerHTML=book.author_name[0];

                let year=document.createElement('p');
                year.innerHTML=book.first_publish_year;

                let button=document.createElement('button');
                button.innerHTML='Get the book';
                button.addEventListener('click', ()=>{
                    window.open('https://www.amazon.com/Lord-Rings-J-R-R-Tolkien/dp/0544003411')

                })

                outerDiv.appendChild(title);
                outerDiv.appendChild(author);
                outerDiv.appendChild(year);
                outerDiv.appendChild(button);

                document.body.appendChild(outerDiv);
            })
        })
    </script>
    
</body>
</html>
