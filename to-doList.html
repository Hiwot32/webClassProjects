<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Management App (CRUD)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { padding: 5px; width: 200px; }
    button { margin-left: 5px; }
    li { margin: 8px 0; }
    .completed { text-decoration: line-through; color: green; }
  </style>
</head>
<body>

  <h2>üóÇÔ∏è Project Management Tasks</h2>

  <input type="text" id="taskInput" placeholder="Enter task name">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    let tasks = [];

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';

        const span = document.createElement('span');
        span.innerText = task.name;

        const completeBtn = document.createElement('button');
        completeBtn.innerText = task.completed ? 'Undo' : 'Complete';
        completeBtn.onclick = function () {
          tasks[index].completed = !tasks[index].completed;
          renderTasks(); // Update
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.innerText = 'Delete';
        deleteBtn.onclick = function () {
          tasks.splice(index, 1); // Delete
          renderTasks();
        };

        li.appendChild(span);
        li.appendChild(completeBtn);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const name = input.value.trim();
      if (name === '') return;

      tasks.push({ name: name, completed: false }); // Create
      input.value = '';
      renderTasks(); // Read
    }
  </script>

</body>
</html>
