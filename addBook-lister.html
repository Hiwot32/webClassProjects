  <h2>ðŸ“š Book Lister App</h2>

  <input type="text" id="title" placeholder="Book Title">
  <input type="text" id="author" placeholder="Author">
  <button onclick="addBook()">Add Book</button>

  <table id="bookTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

    <script>
         let books = [];

    function renderBooks() {
      const tbody = document.querySelector("#bookTable tbody");
      tbody.innerHTML = ""; // clear table

      books.forEach((book, index) => {
        const row = document.createElement("tr");

        const titleCell = document.createElement("td");
        titleCell.innerText = book.title;

        const authorCell = document.createElement("td");
        authorCell.innerText = book.author;

        const actionCell = document.createElement("td");

        const editBtn = document.createElement("button");
        editBtn.innerText = "Edit";
        editBtn.onclick = () => editBook(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.onclick = () => deleteBook(index);

        actionCell.appendChild(editBtn);
        actionCell.appendChild(deleteBtn);

        row.appendChild(titleCell);
        row.appendChild(authorCell);
        row.appendChild(actionCell);

        tbody.appendChild(row);
      });
    }

    function addBook() {
      const titleInput = document.getElementById("title");
      const authorInput = document.getElementById("author");
      const title = titleInput.value.trim();
      const author = authorInput.value.trim();

      if (title === "" || author === "") return;

      books.push({ title, author });
      titleInput.value = "";
      authorInput.value = "";
      renderBooks();
    }

    function editBook(index) {
      const newTitle = prompt("Edit title:", books[index].title);
      const newAuthor = prompt("Edit author:", books[index].author);
      if (newTitle && newAuthor) {
        books[index].title = newTitle.trim();
        books[index].author = newAuthor.trim();
        renderBooks();
      }
    }

    function deleteBook(index) {
      books.splice(index, 1);
      renderBooks();
    }
